</head>

<body >
    <input type="number" name="" id="1">
    <input type="number" name="" id="2">
    <input type="button" value="+" id="+" onclick="resultplas()">
    <input type="button" value="*" id="*" onclick="resultmul()">
    <input type="button" value="^" id="^" onclick="resultpower()">
    <input type="button" value="+b" id="b" onclick="resultplasbin()">

    <br>
    <br>
    <input type="text" name="" id="name">
    <input type="text" name="" id="pass">
    <input type="button" value="save" onclick="save()">

    <p id="print"></p>
    <label for="price">change price</label>
    <input type="text" name="" id="price">
    <input type="button" value="do" id="do" onclick="doit()"><br><br>
    <label for="calo">delet by calories</label>
    <input type="text" id="calo" onblur="doit2()"><br><br>

    <select name="" id="se" >
        <option value="infomation">infomation</option>
        <option value="warrning">warrning</option>
        <option value="error">error</option>
    </select>
    <input type="text" name="" id="tytle">
    <textarea name="" id="thetext" cols="30" rows="10"></textarea>
    <input type="button" value="OK" onclick="makeMassage()">


    <script src="JSobjects.js">
        function resultplas() {
            num1 = document.getElementById("1").value
            num2 = document.getElementById("2").value
            alert(+num1 + (+num2))
        }
        function resultmul() {
            num1 = document.getElementById("1").value
            num2 = document.getElementById("2").value
            alert(num1 * num2)
        }
        function resultpower() {
            num1 = document.getElementById("1").value
            num2 = document.getElementById("2").value
            alert(num1 ** num2)
        }
        function resultplasbin() {
            num1 = parseInt(document.getElementById("1").value, 2)
            num2 = parseInt(document.getElementById("2").value, 2)
            alert((num1 + num2).toString(2))
        }
        function save() {
            let name = document.getElementById("name").value || "guest"
            let pass = document.getElementById("pass").value || "0000"
            alert("Hello " + name + " your password is: " + pass)
        }


    </script>
</body>

</html>
